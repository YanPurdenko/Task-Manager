<!doctype html>
<html lang="en">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="/static/css/sign-up.css" rel="stylesheet">

  </head>

  <body class="text-center">
		<main class="form-signin w-100 m-auto">
			{% if validlink %}
				<form class="bg-white p-5 shadow bg-body rounded" method="post">
					{% csrf_token %}
					<img class="mb-4" src="/static/img/checkbox.png" alt="" width="72" height="72">
					<h1 class="h3 fw-normal">Reset Your Password</h1>

					<div class="text-start">
						{{ form|crispy }}
					</div>

					<button class="w-50 mt-3 btn btn-lg btn-primary" type="submit">Reset Password</button>
				</form>
			{% else %}
				<div class="alert alert-warning">
					The password reset link was invalid, possibly because it has already been used.
					Please request a new password reset.
				</div>
			{% endif %}
		</main>
  </body>
</html>
