<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body style="background: #f5f5f5">
    <div class="container d-flex flex-column">
      <div class="row align-items-center justify-content-center min-vh-100">
        <div class="d-flex flex-column align-items-center col-12 col-md-8 col-lg-4">
					<img class="p-relative mb-4" src="/static/img/checkbox.png" alt="" width="72" height="72">
					<h1 class="h3 mb-3 fw-normal">Enter your email</h1>
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="mb-4">
                <h5>Forgot Password?</h5>
                <p class="mb-2">Enter your registered email ID to reset the password
                </p>
              </div>
                <div class="container my-3 p-3">
									<div class="row justify-content-center">
											<div class="col-lg-5">
													<div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
															<div class="alert alert-info">
																	Your password has been set. You may go ahead and <a href="{% url "login" %}">Login Here</a>
															</div>
													</div>
											</div>
									</div>
							</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
