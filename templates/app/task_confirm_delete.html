{% extends "base.html" %}

{% block add_task_button %}

{% endblock %}

{% block content %}
	<div class="d-flex justify-content-center">
	  <div class="border rounded bg-white w-50">
			<div class="d-flex p-3 border-bottom">
				<h5>Delete task confirm</h5>
			</div>
			<div class="p-3 border-bottom">
        <p>
					Are you sure you want to delete this task "{{ task.name }}"?
					<br>
					This action cannot be returned.
				</p>
      </div>
			<div class="modal-footer p-3">
				<input type="button" class="btn btn-secondary" value="Back" onClick="javascript:history.go(-1);">
				<form action="" method="post">
					{% csrf_token %}
    			<input type="submit" value="Delete" class="btn btn-danger">
				</form>
      </div>
	  </div>
	</div>
{% endblock %}
